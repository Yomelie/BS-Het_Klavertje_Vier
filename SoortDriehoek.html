    <body>
        <!-- main title -->
        <h1>
            Soorten driehoeken
        </h1>

        <!-- content holder -->
        <div class="content-wrapper">
            
            <button class="homeButton" onclick='window.location.href = "index.html"'
            title="Hoofdmenu">Terug naar hoofdmenu</button>

            <div class="innerContent">
                <p id="gegeven" class="gegeven"> Welke soort driehoek is dit?</p>
                <canvas id="canvas" width=1000 height=1000></canvas>
                <p id="solution" class="solution">
                    <label class="hoek" id='lrecht'>Rechthoekig
                        <input type="radio" name="hoek" value="recht"
                        checked="checked" id="rrecht"oninput="inputChanged(this)">
                    </label>
                    <label class="hoek" id='lscherp'>Scherphoekig
                        <input type="radio" name="hoek" value="scherp"
                        id="rscherp"oninput="inputChanged(this)">
                    </label>
                    <label class="hoek" id='lstomp'>Stomphoekig
                        <input type="radio" name="hoek" value="stomp"
                        id="rstomp"oninput="inputChanged(this)">
                    </label>
                    <label class="zijde" id='longelijk'>Ongelijkzijdig
                        <input type="radio" name="zijde" value="ongelijk"
                        checked="checked" id="rongelijk" oninput="inputChanged(this)">
                    </label>
                    <label class="zijde" id='lbenig'>Gelijkbenig
                        <input type="radio" name="zijde" value="benig"
                        id="rbenig"oninput="inputChanged(this)">
                    </label>
                    <label class="zijde" id='lgelijk'>Gelijkzijdig
                        <input type="radio" name="zijde" value="gelijk"
                        id="rgelijk"oninput="inputChanged(this)">
                    </label>
                </p>
                <p id="answer" class="answer"></p>
            </div>

            <button class="button2" onclick="Controleer()">Controleer</button>
            <button class="button2" onclick="GeefOplossing()">Geef oplossing</button>
            
            <button class="button1" onclick="newOefening()">
                Volgende oefening
            </button>
